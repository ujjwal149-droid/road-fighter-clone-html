<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Fighter Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'road-fighter';
            src: url('font/road-fighter.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "road-fighter";
        }

        .footer,
        .header {
            background: #b1b1b1;
            width: 100%;
            margin: 0;
            text-align: center;
        }

        .game-container {
            display: flex;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        #game-canvas {
            border: 4px solid red;
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>Road Fighter Clone</h1>
        </div>
        <canvas id="game-canvas"></canvas>
        <div class="footer">Made by Ujjawal Tyagi...</div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
