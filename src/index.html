<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Fighter Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'road-fighter';
            src: url('font/road-fighter.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            padding: 0 24px;
            margin: 0;
            box-sizing: border-box;
            font-family: "road-fighter";
            background-color: #fac36c;
        }

        .footer,
        .header {
            background: #3d3d3d;
            width: 100%;
            margin: 0;
            text-align: center;
            color: white;
        }

        .footer {
            padding: 24px 0;
            font-size: small;
        }

        .game-container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }

        #game-canvas {
            border: 4px solid rgb(255, 255, 255);
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <!-- <div class="header">
            <h1>Road Fighter Clone</h1>
        </div> -->
        <canvas id="game-canvas"></canvas>
        <div style="height: 600px; padding-left: 48px; display: flex; flex-direction: column; justify-content: space-between;">
            <div>
                <h2 style="text-decoration: underline;">Road fighter clone</h1>
                    <p>This was made by Ujjawal Tyagi as a learning project.</p>
                    <br>
                    <h3>Controls</h3>
                    <p>&nbsp; &bullet; Left Arrow - Steer Left</p>
                    <p>&nbsp; &bullet; Right Arrow - Steer Right</p>
                    <p>&nbsp; &bullet; X - Accelerate</p>
            </div>
            <a href="https://github.com/ujjwal149-droid/road-fighter-clone-html">Github</a>
        </div>
        <!-- <div class="footer">Made by Ujjawal Tyagi...</div> -->
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
